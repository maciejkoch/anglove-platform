<ion-header>
  <ion-toolbar>
    <ion-title>
      Link
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Url</ion-label>
      <ion-input formControlName="url">
        <ion-spinner *ngIf="isPreviewInProgress"></ion-spinner>
      </ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.url.valid  && (form.controls.url.dirty || submitAttempt)">
      <p class="validation">Required</p>
    </ion-item>
    <img class="image-preview" *ngIf="imageSrc" [src]="imageSrc">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.title.valid  && (form.controls.title.dirty || submitAttempt)">
      <p class="validation">Required</p>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="description"></ion-input>
    </ion-item>

  </form>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="save()">Save</ion-button>
    <ion-button (click)="close()">Cancel</ion-button>
    <ion-buttons slot="end">
      <ion-button *ngIf="itemId" (click)="delete()">Delete</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
