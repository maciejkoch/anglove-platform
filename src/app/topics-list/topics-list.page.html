<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img class="logo" alt="logo" src="assets/anglove-mini.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let item of items | async">
      <ion-card class="topic-list-item clickable" (click)="navigate(item)">
        <div class="topic-list-item__main">
          <h2>{{ item.title }}</h2>
          <p *ngIf="item.description">{{ item.description }}</p>
        </div>
        
        <ion-note class="topic-list-item__info">
          {{ item.lastUpdate | date: 'medium' }}
        </ion-note>
      </ion-card>
    </ion-item>
    
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentNewTopicAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
